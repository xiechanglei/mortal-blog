<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">文章详情 - Mortal's Blog</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/css/article.css">
    <link rel="icon" href="/public/images/logo.svg" type="image/svg+xml">
    <script src="/public/component/header.js" type="module"></script>
</head>
<body>
<!-- Header section -->
<global-header></global-header>

<img id="article-cover" class="global-bg" alt=""/>

<!-- Main content -->
<main class="main container">
    <article class="article-detail">
        <header class="article-header">
            <h1 class="article-title" id="article-title"></h1>
            <div class="article-meta">
                <span id="article-date"></span>
                <span id="article-word-count"></span>
                <span id="article-tags"></span>
            </div>
        </header>
        <div class="article-content markdown-body" id="article-content" data-theme="dark"></div>
    </article>
</main>

<script src="/public/js/article.js" type="module"></script>
</body>
</html>
